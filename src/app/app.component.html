<header class="addList">
  <input type="text" [(ngModel)]="addListText" (keyup.enter)="onSaveNewList()">
  <button (click)="onSaveNewList()">add new list</button>
</header>
<section>
<div class="lists"
     [sortablejs]="lists" 
     [sortablejsOptions]="sortableOptions">
     <list [data]="list" *ngFor="let list of lists" ></list>
  </div>
</section>
